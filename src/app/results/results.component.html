<div class="text-center h-16 t-0"><a href="" class="text-green-500 mt-0" alt="Back"><i class="material-icons rotate-180 text-6xl">forward</i></a></div>

<div class="text-center mt-16">
  <h1 class="font-bold text-md text-green-600 uppercase p-2 tracking-wider">YOUR MONTHLY BREAKDOWN</h1>
  <div id="results" class="p-6 m-4 bg-gray-100 rounded-lg flex flex-col md:mx-24">
    <div id="tabs" class="flex justify-center mb-0">
        <ul class="flex" style="z-index: 1; margin-bottom: -2px">
            <li class="mr-1 border-l border-t border-r">
              <a class="bg-white inline-block rounded-t py-2 px-4 text-green-600 font-semibold" (click)="onClick(0)">Lena</a>
            </li>
            <li class="bg-white mr-1 border-l border-t border-r">
              <a class="inline-block py-2 px-4 hover:text-green-700 text-green-600 font-semibold" (click)="onClick(1)">Evan</a>
            </li>
            <li class="bg-white  mr-1 border-l border-t border-r bg-white hover:shift-up">
              <a class="inline-block py-2 px-4 text-green-600 font-semibold" (click)="onClick(2)">Megan</a>
            </li>
            <li class="bg-white mr-1 border-l border-t border-r">
              <a class="inline-block py-2 px-4 text-gray-400 font-semibold" (click)="onClick(3)">Chris</a>
            </li>
          </ul>
    </div>
    <div class="bg-white p-4 border">
    <div id="rent" class="mb-4">
      {{selected.name}}
        <h1 class="text-left font-bold uppercase">Rent</h1>
        ${{ selected.rent }}
    </div>
    <div id="parking" class="mb-4">
        <h1 class="text-left font-bold uppercase">Parking</h1>
        ${{ selected.parking }}
    </div>
    <div id="utilities" class="mb-4">
        <h1 class="text-left font-bold uppercase">Utilities</h1>
        ${{ selected.utilities}}
    </div>
    <div id="total" class="mb-4">
        <h1 class="text-left font-bold uppercase">Total</h1>
        ${{total}}
        <div id="pay now">
           <button class="border p-2 border-blue-400 uppercase">Pay Now</button>
        </div>
    </div>
   </div>
</div>
