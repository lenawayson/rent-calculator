<div class="text-center h-16 mt-6"><a href="" class="text-green-500 mt-0" alt="Back"><i class="material-icons rotate-180 text-6xl">forward</i></a></div>

<div class="text-center mt-4">
  <div id="results" class="p-6 m-4 bg-gray-100 border-gray-300 rounded-lg flex flex-col md:mx-24">
    <h1 class="font-bold text-md text-green-600 uppercase p-2 tracking-wider">YOUR MONTHLY BREAKDOWN</h1>

    <div id="tabs" class="flex justify-center mb-0 mt-4">
        <ul class="flex" style="z-index: 1; margin-bottom: -2px">
            <li class="mr-1 border-l border-t border-r" [ngClass]="{'selected' : isSelected(0)}">
              <a class="bg-white inline-block rounded-t hover:text-green-700 py-2 px-4 text-green-600 font-semibold" (click)="select(0)">Lena</a>
            </li>
            <li class="bg-white mr-1 border-l border-t border-r" [ngClass]="{'selected' : isSelected(1)}">
              <a class="inline-block py-2 px-4 hover:text-green-700 text-green-600 font-semibold" (click)="select(1)">Evan</a>
            </li>
            <li class="bg-white mr-1 border-l border-t border-r" [ngClass]="{'selected' : isSelected(2)}">
              <a class="inline-block py-2 px-4 text-green-600 hover:text-green-700 font-semibold" (click)="select(2)">Megan</a>
            </li>
            <li class="bg-white mr-1 border-l border-t border-r" [ngClass]="{'selected' : isSelected(3)}">
              <a class="inline-block py-2 px-4 text-gray-400 font-semibold" (click)="select(3)">Chris</a>
            </li>
          </ul>
    </div>
    <div class="bg-white p-4 border">
    <div id="rent" class="p-4 bg-gray-300">
        <h1 class="font-bold uppercase">Rent</h1>
        ${{ selected.rent }}
    </div>
    <div id="parking" class="p-4 bg-gray-200">
        <h1 class="font-bold uppercase">Parking</h1>
        ${{ selected.parking }}
    </div>
    <div id="utilities" class="p-4 bg-gray-100">
        <h1 class="font-bold uppercase">Utilities</h1>
        ${{ (selected.utilities).toFixed(2) }}
    </div>
    <div id="total" class="p-4 bg-white">
        <h1 class="font-bold uppercase">Total</h1>
        ${{ (selected.owed).toFixed(2) }}
        <div id="pay now" class="pt-6">
           <button class="border rounded-full py-2 px-8 bg-green-500 optional text-white font-bold uppercase">Pay Now</button>
        </div>
    </div>
   </div>
</div>
